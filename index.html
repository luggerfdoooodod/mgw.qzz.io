<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weiterleitung</title>
  <meta http-equiv="refresh" content="3; url=/werbung/Start">
  <style>
    :root {
      --bg1: #f4efe6;
      --bg2: #d9e7f0;
      --card: rgba(255, 255, 255, 0.78);
      --text: #1f2a37;
      --muted: #526171;
      --accent: #0f766e;
      --accent-2: #115e59;
      --ring: rgba(15, 118, 110, 0.22);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Segoe UI", "Trebuchet MS", "Calibri", sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 550px at 12% 15%, #ffffff 0%, transparent 60%),
        radial-gradient(700px 450px at 85% 80%, #f2f0d8 0%, transparent 60%),
        linear-gradient(130deg, var(--bg1), var(--bg2));
      overflow: hidden;
    }

    .shape {
      position: fixed;
      border-radius: 50%;
      filter: blur(2px);
      z-index: 0;
      opacity: 0.5;
      animation: drift 9s ease-in-out infinite alternate;
    }

    .shape.one {
      width: 280px;
      height: 280px;
      background: #8ec5d6;
      top: -70px;
      right: -60px;
    }

    .shape.two {
      width: 220px;
      height: 220px;
      background: #e2c8a7;
      bottom: -60px;
      left: -40px;
      animation-delay: 1.3s;
    }

    .card {
      position: relative;
      z-index: 1;
      width: min(92vw, 560px);
      padding: 2.1rem 1.8rem;
      border-radius: 18px;
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(6px);
      box-shadow:
        0 12px 30px rgba(31, 42, 55, 0.17),
        0 0 0 8px var(--ring);
      text-align: center;
      animation: rise 700ms ease both;
    }

    h1 {
      margin: 0 0 0.65rem;
      font-size: clamp(1.4rem, 3.3vw, 2rem);
      line-height: 1.2;
      letter-spacing: 0.01em;
    }

    p {
      margin: 0 auto 1.25rem;
      max-width: 42ch;
      color: var(--muted);
      font-size: 1rem;
      line-height: 1.55;
    }

    a {
      display: inline-block;
      padding: 0.7rem 1.1rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.01em;
      color: #ffffff;
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      box-shadow: 0 8px 16px rgba(17, 94, 89, 0.28);
      transition: transform 140ms ease, box-shadow 140ms ease;
    }

    a:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(17, 94, 89, 0.34);
    }

    a:focus-visible {
      outline: 3px solid rgba(15, 118, 110, 0.42);
      outline-offset: 3px;
    }

    .hint {
      margin-top: 0.95rem;
      font-size: 0.9rem;
      color: #6a7887;
    }

    @keyframes rise {
      from {
        opacity: 0;
        transform: translateY(12px) scale(0.985);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes drift {
      from {
        transform: translateY(0) scale(1);
      }
      to {
        transform: translateY(10px) scale(1.05);
      }
    }
  </style>
  <script>
    window.location.replace('/werbung/Start');
  </script>
</head>
<body>
  <div class="shape one" aria-hidden="true"></div>
  <div class="shape two" aria-hidden="true"></div>

  <main class="card" role="main" aria-live="polite">
    <h1>Wir leiten dich weiter</h1>
    <p>
      Du wirst automatisch zur Werbeseite weitergeleitet.
      Falls das nicht klappt, nutze bitte den Button.
    </p>
    <a href="/werbung/Start">Weiter zu /werbung/Start</a>
    <div class="hint">Automatischer Redirect aktiv.</div>
  </main>
</body>
</html>
